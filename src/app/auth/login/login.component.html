  <div class="row px-3 mt-3">
    <label class="mb-0">
      <h6 class="mb-0 text-sm">Email Address</h6>
    </label>
    <input type="text" name="email" placeholder="john.doe@email.com">
  </div>
  <div class="row px-3">
    <label class="mb-0">
      <h6 class="mb-0 text-sm">Password</h6>
    </label>
    <input type="password" name="password"
           placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
  </div>
  <div class="row mb-4">
    <div class="col-md-6">
      <button class="btn btn-blue text-center mb-1 py-2">Login</button>
    </div>
  </div>
  <div class="row mb-4 flex-column justify-content-center">
    <div class="d-flex justify-content-center links">
      Don't have an account?<a routerLink="../register">Register</a>
    </div>
    <div class="d-flex justify-content-center">
      <a href="#">Forgot your password?</a>
    </div>
  </div>
  <div class="row px-3 mb-4">
    <div class="line"></div>
    <small class="text-muted or text-center">OR</small>
    <div class="line"></div>
  </div>
  <div class="row text-center">
    <div class="col-sm-6">
      <p class="social-connect" (click)="signInWithFB()">
        <span class="fab fa-facebook-square"></span>
        <small class="pl-3 pr-1">Sign in with facebook</small>
      </p>
    </div>
    <div class="col-sm-6">
      <p class="social-connect" (click)="signInWithGoogle()">
        <span class="fab fa-google-plus-g"></span>
        <small class="pl-3 pr-1">Sign in with google+</small>
      </p>
    </div>
  </div>
</div>
