<div class="modal-header">
  <h4 *ngIf="actionSave" class="modal-title"
      style="font-size: medium">
    {{'title.options.topping.add'|translate}}
  </h4>
  <h4 *ngIf="!actionSave" class="modal-title"
      style="font-size: medium">
    {{'title.options.topping.edit'|translate}}
  </h4>
  <button type="button" class="btn shadow-none p-0" aria-label="Close" (click)="close()">
    <span aria-hidden="true" style="font-size: large">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="p-fluid p-grid">
      <div class="p-md-6 p-col">
         <span class="p-float-label">
           <input id="name-size"
                  type="text"
                  [ngClass]="isSubmitted && f['name'].errors?.required ? 'ng-dirty ng-invalid': ''"
                  formControlName="name"
                  class="form-control"
                  pInputText>
           <label for="name-size" class="required">{{'title.topping.name' | translate}}</label>
         </span>
        <small *ngIf="isSubmitted && f['name'].errors?.required"
               class="p-error text-error p-pl-1">
          {{'title.topping.name.required' | translate}}
        </small>
      </div>
      <div class="p-md-6 p-col">
         <span class="p-float-label">
           <input id="price"
                  type="number"
                  step="0.01"
                  max="1"
                  min="0"
                  formControlName="price"
                  class="form-control"
                  pInputText>
           <label for="price">{{'title.price' | translate}}</label>
         </span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer pr-5">
  <button type="button" class="btn btn-info mr-4"
          (click)="close()">{{'title.button.cancel' | translate}}
  </button>
  <button type="button" class="btn btn-danger"
          (click)="processSave()">{{'title.button.save' | translate}}
  </button>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box">
  <p style="font-size: 20px; color: white">{{'title.loading' | translate}}</p>
</ngx-spinner>
