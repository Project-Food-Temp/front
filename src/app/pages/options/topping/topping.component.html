<kt-portlet>
  <kt-portlet-header [icon]="'pi pi-align-justify'"
                     [class]="'d-flex flex-row'"
                     [title]="'title.options.topping.list' | translate">
    <ng-container ktPortletTools>
      <button class="btn btn-success"
              tooltipPosition="bottom"
              (click)="processSave()"
              pTooltip="{{'title.button.new' | translate}}">
        <i class="pi pi-plus" ></i>
      </button>
    </ng-container>
  </kt-portlet-header>
  <kt-portlet-body>
    <p-table #ptable [value]="lstTopping"
             [paginator]="lstTopping.length"
             [rows]="5"
             (onLazyLoad)="processSearch($event)"
             [totalRecords]="total"
             dataKey="id"
             [lazy]="true"
             [(selection)]="lstDel"
             styleClass="p-datatable-gridlines">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col class="size-1">
          <col class="size-1">
          <col class="size-3">
          <col class="size-3">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">
            {{'title.table.index' | translate}}
          </th>
          <th class="text-center">
            {{'title.action' | translate}}
          </th>
          <th class="text-center">
            {{'title.table.size' | translate}}
          </th>
          <th class="text-center">
            {{'title.table.price' | translate}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body"
                   let-item let-index="rowIndex+1">
        <tr>
          <td class="text-center">{{index}}</td>
          <td class="text-center">
            <i class="pi pi-pencil text-primary cursor-pointer"
               (click)="processEdit(item)"
               pTooltip="{{'title.button.edit' | translate}}">
            </i>
            <i class="pi pi-trash text-danger p-ml-3 cursor-pointer"
               (click)="processDelete(item.id)"
               pTooltip="{{'title.button.delete' | translate}}">
            </i>
          </td>
          <td class="text-center">{{item.name}}</td>
          <td class="text-center">{{item.price | currency:'VND'}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr class="empty_message">
          <td [attr.colspan]="4" [innerHTML]="'message.noRecords' | translate">
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft" let-state>
      </ng-template>
    </p-table>
  </kt-portlet-body>
</kt-portlet>
